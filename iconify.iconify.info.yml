# Base iconify_info plugin definitions.
# Plugin property $defaults are defined in IconifyInfoManager.
label:
  text: label
  icon: fa-tag
status:
  text: status
  icon: fa-adjust
id:
  text: id
  icon: fa-qrcode
operations:
  text: operations
  icon: fa-cog
published:
  text: published
  icon: fa-circle
  weight: -1
unpublished:
  regex: ^unpub
  icon: fa-circle-o
